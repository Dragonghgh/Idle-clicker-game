<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .game-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    #score {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #clickButton {
      background: none;
      border: none;
      cursor: pointer;
    }
    #clickButton img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="score">Coins: 0</div>
    <button id="clickButton">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Gold_coin_icon.png" alt="Coin" />
    </button>
  </div>

  <script>
    let coins = 0;
    const scoreDisplay = document.getElementById("score");
    const button = document.getElementById("clickButton");

    // Load saved data
    const savedData = JSON.parse(localStorage.getItem("clickerGameData"));
    const now = Date.now();
    if (savedData) {
      coins = savedData.coins || 0;
      const lastTime = savedData.timestamp || now;
      const secondsAway = Math.floor((now - lastTime) / 1000);
      const offlineEarnings = secondsAway; // 1 coin per second away
      coins += offlineEarnings;
      alert(`Welcome back! You earned ${offlineEarnings} coins while offline.`);
    }

    // Update score
    function updateScore() {
      scoreDisplay.textContent = `Coins: ${coins}`;
    }

    // Save data
    function saveGame() {
      localStorage.setItem("clickerGameData", JSON.stringify({
        coins: coins,
        timestamp: Date.now()
      }));
    }

    // Click event
    button.addEventListener("click", () => {
      coins++;
      updateScore();
      saveGame();
    });

    // Save on unload
    window.addEventListener("beforeunload", saveGame);

    // Initial UI
    updateScore();
  </script>
</body>
</html>
